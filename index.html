<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Infinite slider scroll</title>
  </head>
  <body>
    <main>
      <div class="slider">
          <div class="counter">
              <div>
                  <h3>/</h3>
              </div>
              <div>
                  <ul class="counter__list">
                      <li class="counter__li"><h3>01</h3></li>
                      <li class="counter__li"><h3>02</h3></li>
                      <li class="counter__li"><h3>03</h3></li>
                      <li class="counter__li"><h3>04</h3></li>
                      <li class="counter__li"><h3>05</h3></li>
                      <li class="counter__li"><h3>06</h3></li>
                      <li class="counter__li"><h3>07</h3></li>
                      <li class="counter__li"><h3>08</h3></li>
                  </ul>
              </div>
          </div>
          <div class="slider__viewport">
             <!-- 
              <div class="crosshair">
              <span></span>
              <span></span>
            </div>  
             -->
           
<div class="slide" data-transform="0.9" data-width="60%" data-justify="flex-start">
                  <!-- <H1>1</H1> -->

              </div>
              <div class="slide center" data-transform="0.2" data-width="50%" data-width="60%" data-justify="center">
                  <!-- <H1>2</H1> -->
              </div>
              <div class="slide" data-transform="0.4" data-width="40%" data-width="60%" data-justify="flex-end">
                  <!-- <H1>3</H1> -->
              </div>
              <div class="slide center" data-transform="0.8" data-width="60%" data-width="60%" data-justify="center">
                  <!-- <H1>4</H1> -->
              </div>
              <div class="slide" data-transform="0.85" data-width="50%" data-width="60%" data-justify="flex-start">
                <!-- <H1>5</H1> -->
            </div>
              <div class="slide center" data-transform="1.7" data-width="40%" data-width="60%" data-justify="center">
                  <!-- <H1>6</H1> -->
              </div>
              <div class="slide flex-end" data-transform="2.9" data-width="60%" data-width="60%" data-justify="flex-end">
                  <!-- <H1>7</H1> -->
              </div>
              <div class="slide center" data-transform="0.045" data-width="50%" data-width="60%" data-justify="center">
                  <!-- <H1>8</H1> -->
              </div>
           
          </div>
            
          
      </div>
  
  </main>
    <!--JS-->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
